<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/8c12f4e89b.js" crossorigin="anonymous"></script>
</head>
<body style="background-image: url('images/love.jpg');">
    <div class="brand">
        <h1 id="head">Love Calculator</h1>
    </div>
    <div class="love-image">
        <i class="far fa-heart"></i>
    </div>
    <div class="love-form">
        <form action="index.html" class="">
            <label class="lbl" for="">Your Name</label>
            <input type="text" class="txt" required>
            <label class="lbl" for="">Partner Name</label>
            <input type="text" class="txt" required>
            <button class="btn">Check Love</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
